spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=TimeKeeping;trustServerCertificate=true;
spring.datasource.username=sa
spring.datasource.password=sa

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
#turn it when db complete
#spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect

# Optional: Enable additional logging
logging.level.org.hibernate=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html


spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=0

server.port=8080

# Email configuration
spring.mail.host=smtp.example.com  # C?p nh?t v?i giá tr? th?c t?
spring.mail.port=587
spring.mail.username=your-email@example.com  # C?p nh?t v?i giá tr? th?c t?
spring.mail.password=your-email-password  # C?p nh?t v?i giá tr? th?c t?
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

file.upload-dir=uploads/
