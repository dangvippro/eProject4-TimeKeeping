<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:replace="~{layout :: title}">Đăng Nhập</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <script th:src="@{/js/login.js}"></script>
</head>
<body>
<div th:fragment="content">
    <div class="login-box">
        <h2>Đăng Nhập</h2>
        <form th:action="@{/auth/login}" th:object="${account}" method="post">
            <div class="user-box">
                <input type="email" th:field="*{username}" placeholder="Nhập email của bạn" required>
                <label>Email</label>
            </div>
            <div class="user-box">
                <input type="password" th:field="*{password}" placeholder="Nhập mật khẩu của bạn" required>
                <label>Mật khẩu</label>
            </div>
            <button class="btn" type="submit">Đăng Nhập</button>
        </form>
    </div>
</div>
</body>
</html>
