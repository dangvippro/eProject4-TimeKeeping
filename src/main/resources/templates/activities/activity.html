<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Activity Management</title>
</head>
<body>
<h1>Activity Management</h1>

<form th:action="@{/activities}" th:object="${activity}" method="post">
  <input type="hidden" th:field="*{activityId}"/>
  <label for="activityName">Activity Name:</label>
  <input type="text" id="activityName" th:field="*{activityName}" required/><br/>

  <label for="description">Description:</label>
  <input type="text" id="description" th:field="*{description}" required/><br/>

  <label for="date">Date:</label>
  <input type="date" id="date" th:field="*{date}" required/><br/>

  <label for="location">Location:</label>
  <input type="text" id="location" th:field="*{location}" required/><br/>

  <label for="budget">Budget:</label>
  <input type="number" id="budget" th:field="*{budget}" required/><br/>

  <label for="status">Status:</label>
  <select id="status" name="status" th:field="*{status}" required>
    <option th:each="status : ${T(com.timekeeping.timekeeping.enums.ActivityStatus).values()}"
            th:value="${status}"
            th:text="${status.displayName}">Status</option>
  </select><br/>

  <button type="submit">Save</button>
</form>

<h2>Search Shifts</h2>
<form th:action="@{/activities/find}" method="get">
  <label for="activitySearch">Activity Name:</label>
  <input type="text" id="activitySearch" name="activityName"/>
  <button type="submit">Search</button>
</form>

<h2>All Activities</h2>
<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Description</th>
    <th>Date</th>
    <th>Location</th>
    <th>Budget</th>
    <th>Type</th>
    <th>Actions</th>
  </tr>
  <tr th:each="activity : ${activities}">
    <td th:text="${activity.activityId}"></td>
    <td th:text="${activity.activityName}"></td>
    <td th:text="${activity.description}"></td>
    <td th:text="${activity.date}"></td>
    <td th:text="${activity.location}"></td>
    <td th:text="${activity.budget}"></td>
    <td th:text="${activity.status.displayName}"></td>
    <td>
      <a th:href="@{/activities/edit/{id}(id=${activity.activityId})}">Edit</a>
      <a th:href="@{/activities/delete/{id}(id=${activity.activityId})}">Delete</a>
    </td>
  </tr>
</table>
</body>
</html>
