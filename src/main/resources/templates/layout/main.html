<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title th:text="${title}">Time Keeping</title>
        <link rel="stylesheet" th:href="@{/home_assets/css/style.css}">
    </head>
    <body>
        <a th:href="@{/auth/logout}" onclick="event.preventDefault(); document.getElementById('logoutForm').submit();">Logout</a>
        <form id="logoutForm" th:action="@{/auth/logout}" method="post" style="display: none;">
            <input type="submit" value="Logout"/>
        </form>
        <div class="js-animsition animsition" id="site-wrap" data-animsition-in-class="fade-in" data-animsition-out-class="fade-out">

            <header th:replace="layout/header :: header"></header>

            <main layout:fragment="content">hehe</main>

            <footer th:replace="layout/footer :: footer"></footer>
            
        </div> <!-- .js-animsition -->


        <script th:src="@{/home_assets/js/scripts-all.js}"></script>
        <script th:src="@{/home_assets/js/main.js}"></script>

    </body>
</html>
