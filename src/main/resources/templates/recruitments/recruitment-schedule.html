<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule Interview</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h1>Schedule Recruitments</h1>
  <form th:action="@{/recruitments/schedule}" th:object="${recruitments}" method="post">
    <div class="mb-3">
<!--      <label for="recruitmentId" class="form-label">ID</label>-->
      <input type="hidden" class="form-control" id="recruitmentId" th:field="*{recruitmentId}" required>
    </div>
    <div class="mb-3">
      <label for="jobId" class="form-label">Job ID</label>
      <input type="number" class="form-control" id="jobId" th:field="*{jobId}" required min="1">
    </div>
    <div class="mb-3">
      <label for="status" class="form-label">Status</label>
      <input type="text" class="form-control" id="status" th:field="*{status}" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <input type="text" class="form-control" id="description" th:field="*{description}" required>
    </div>
    <div class="mb-3">
      <label for="startDate" class="form-label">Start Date</label>
      <input type="date" class="form-control" id="startDate" th:field="*{startDate}" required>
    </div>
    <div class="mb-3">
      <label for="endDate" class="form-label">End Date</label>
      <input type="date" class="form-control" id="endDate" th:field="*{endDate}" required>
    </div>
    <div class="mb-3">
      <label for="interviewDate" class="form-label">Interview Date</label>
      <input type="datetime-local" class="form-control" id="interviewDate" th:field="*{interviewDate}" required>
    </div>
    <div class="mb-3">
      <label for="location" class="form-label">Location</label>
      <input type="text" class="form-control" id="location" th:field="*{location}" required>
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" th:field="*{name}" required>
    </div>
    <div class="mb-3">
      <label for="interviewType" class="form-label">Interview Type</label>
      <input type="text" class="form-control" id="interviewType" th:field="*{interviewType}" required>
    </div>
    <div class="mb-3">
      <label for="notes" class="form-label">Notes</label>
      <textarea class="form-control" id="notes" th:field="*{notes}" rows="3"></textarea>
    </div>
    <div class="mb-3">
      <label for="accountId" class="form-label">Account ID</label>
      <input type="number" class="form-control" id="accountId" th:field="*{accountId}" required min="1">
    </div>
    <button type="submit" class="btn btn-primary">Schedule</button>
  </form>
</div>
</body>
</html>
