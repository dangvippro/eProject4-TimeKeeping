<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Financial Report Management</title>
</head>
<body>
<h1>Financial Report Management</h1>

<form th:action="@{/financialReports}" th:object="${financialReport}" method="post">
  <input type="hidden" th:field="*{id}"/>
  <label for="title">Title:</label>
  <input type="text" id="title" th:field="*{title}" required/><br/>

  <label for="content">Content:</label>
  <textarea id="content" th:field="*{content}" required></textarea><br/>

  <label for="totalSalaries">Total Salaries:</label>
  <input type="number" id="totalSalaries" th:field="*{totalSalaries}" required/><br/>

  <label for="startDate">Start Date:</label>
  <input type="date" id="startDate" th:field="*{startDate}" required/><br/>

  <label for="endDate">End Date:</label>
  <input type="date" id="endDate" th:field="*{endDate}" required/><br/>

  <label for="createdAt">Created At:</label>
  <input type="date" id="createdAt" th:field="*{createdAt}" required/><br/>

  <label for="status">Status:</label>
  <select id="status" name="status" th:field="*{status}" required>
    <option th:each="status : ${T(com.timekeeping.timekeeping.enums.ApprovalStatus).values()}"
            th:value="${status}"
            th:text="${status.displayName}">Status</option>
  </select><br/>

  <button type="submit">Save</button>
</form>

<h2>Search FinancialReports</h2>
<form th:action="@{/financialReports/find}" method="get">
  <label for="titleSearch">Title:</label>
  <input type="text" id="titleSearch" name="title"/>
  <button type="submit">Search</button>
</form>

<h2>All Financial Reports</h2>
<table>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Content</th>
    <th>Total Salaries</th>
    <th>Start Date</th>
    <th>End Date</th>
    <th>Created At</th>
    <th>Status</th>
    <th>Actions</th>
  </tr>
  <tr th:each="report : ${financialReports}">
    <td th:text="${report.id}"></td>
    <td th:text="${report.title}"></td>
    <td th:text="${report.content}"></td>
    <td th:text="${report.totalSalaries}"></td>
    <td th:text="${report.startDate}"></td>
    <td th:text="${report.endDate}"></td>
    <td th:text="${report.createdAt}"></td>
    <td th:text="${report.status.displayName}"></td>
    <td>
      <a th:href="@{/financialReports/edit/{id}(id=${report.id})}">Edit</a>
      <a th:href="@{/financialReports/delete/{id}(id=${report.id})}">Delete</a>
    </td>
  </tr>
</table>
</body>
</html>
