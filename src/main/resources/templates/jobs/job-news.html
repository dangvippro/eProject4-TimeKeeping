<!DOCTYPE html>
<html>
<head>
    <title>News Post</title>
    <link rel="stylesheet" type="text/css" href="/path/to/news-page.css">
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #333;
        }

        .news-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .news-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .news-summary {
            font-size: 18px;
            color: #555;
        }

        .news-body {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
        }

        .news-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        /* Optional: Styling for the footer or additional information */
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #777;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Latest News</h1>
    </div>
    <div class="news-list">
        <!-- News Item 1 -->
        <div class="news-item">
            <img src="/path/to/image1.jpg" alt="News Image 1" class="news-image">
            <div class="news-title">News Title 1</div>
            <div class="news-summary">This is a brief summary of the first news post.</div>
            <a href="/news/article1" class="read-more">Read More</a>
        </div>

        <!-- News Item 2 -->
        <div class="news-item">
            <img src="/path/to/image2.jpg" alt="News Image 2" class="news-image">
            <div class="news-title">News Title 2</div>
            <div class="news-summary">This is a brief summary of the second news post.</div>
            <a href="/news/article2" class="read-more">Read More</a>
        </div>

        <!-- Add more news items as needed -->
    </div>
    <div class="footer">
        <p>&copy; 2024 Your Company. <a href="#">Back to Home</a></p>
    </div>
</div>
</body>
</html>
